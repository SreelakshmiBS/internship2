
<!DOCTYPE html>
<html>
<head>
    <title>{{ post.title }}</title>
    <style>
        body {
            background-color: #2E2E2E; /* Dark Grey */
            color: #D3D3D3; /* Light Grey */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #FFFFFF;
        }
        .post-container {
            background: #3E3E3E;
            padding: 20px;
            border-radius: 8px;
            width: 60%;
            margin: auto;
            text-align: left;
        }
        .post-container p {
            font-size: 18px;
        }
        a {
            display: inline-block;
            background-color: #4F4F4F;
            color: white;
            padding: 10px 15px;
            margin: 10px;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        a:hover {
            background-color: #6E6E6E;
        }
    </style>
</head>
<body>

    <h1>{{ post.title }}</h1>

    <div class="post-container">
        <p>{{ post.content }}</p>
        <p><strong>Word Count:</strong> {{ post.word_count }}</p>
    </div>

    <a href="{% url 'post_list' %}">Back to List</a>
    <a href="{% url 'post_edit' post.id %}">Edit</a>
    <a href="{% url 'post_remove' post.id %}" onclick="return confirm('Are you sure you want to delete this post?');">Remove</a>

</body>
</html>
