<!DOCTYPE html>
<html>
<head>
    <title>Your Posts</title>
    <style>
        body {
            background-color:rgb(59, 64, 97); /* Dark Grey */
            color: #D3D3D3; /* Light Grey */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 30px;
        }
        h1 {
            color: #FFFFFF;
        }
        a {
            display: inline-block;
            background-color:rgb(100, 100, 109); /* Grey Button */
            color: white;
            padding: 10px 15px;
            margin: 10px;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        a:hover {
            background-color:rgb(21, 21, 24); /* Lighter Grey on Hover */
        }
        .post-container {
            background: #3E3E3E;
            padding: 15px;
            margin: 15px auto;
            width: 60%;
            border-radius: 8px;
            text-align: left;
        }
        .post-container strong {
            color: #FFFFFF;
            font-size: 18px;
        }
        .post-links {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Your Posts</h1>
    <a href="{% url 'post_create' %}">Create New Post</a>

    {% for post in posts %}
        <div class="post-container">
            <strong>{{ post.title }}</strong>
            <p><strong>Word Count:</strong> {{ post.word_count }}</p>
            <div class="post-links">
                <a href="{% url 'post_edit' post.id %}">Edit</a>
                <a href="{% url 'post_remove' post.id %}" onclick="return confirm('Are you sure you want to delete this post?');">Remove</a>
                <a href="{% url 'post_view' post.id %}">View</a>
            </div>
        </div>
    {% empty %}
        <p>No posts available.</p>
    {% endfor %}

</body>
</html>
